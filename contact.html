  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

  <body>
    <!-- Navigation -->
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <h4>
              <div class="col-lg-2">
                <a href="index.html">Home</a>
              </div>
              <div class="col-lg-2">
                <a href="contact.html">Contact us</a>
              </div>
            </h4>
          </div>
        </nav>
      </div>
    </div>

    <!-- navbar-nav -->

    <!-- navbar -->

    <div class="container">

            <h4 class="card-title">Contact Us</h4>
            <hr>
            <form>
              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input class="form-control" id="exampleInputName" placeholder="John Smith" type="text">

              <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input class="form-control" id="exampleInputEmail" placeholder="example@gmail.com" type="email">
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Submit a question</label>
                <textarea class="form-control" id="exampleTextarea" rows="8"></textarea>
              </div>
              <button class="btn btn-success" type="submit">Submit</button>
            </form>
          </div>
          <!-- card-body -->
        </div>
        <!-- card col-lg-8 -->
        <div class="col-lg-6 p-0 mt-4">
        </div>

      </div>

    <!-- card -->
    </div>
    <!-- col-lg-3 -->
